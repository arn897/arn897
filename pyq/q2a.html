<!DOCTYPE html>
<html>
  <head>
    <title>Frameset Example</title>
  </head>
  <frameset rows="25%,25%,50%">
    <frame src="hello.html">
    <frameset cols="20%,30%,50%">
        <frame src="hello.html">
        <frame src="hello.html">
        <frame src="hello.html">
    </frameset>
    <frameset cols="50%,50%">
        <frame src="hello.html">
        <frameset cols="70%, 30%">
            <frameset rows="50%, 50%">
                <frame src="hello.html">
                <frame src="hello.html">
            </frameset>
            <frameset rows="50%, 50%">
                <frame src="hello.html">
                <frame src="hello.html">
            </frameset>
        </frameset>
    </frameset>
  </frameset>
</html>
